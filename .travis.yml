language: java
jdk:
  - openjdk11

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

after_success:
  - docker build -t brand13/jre ./
  - echo "$Docker_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_ID" --password-stdin
  - docker push brand13/jre
  - echo "success!!!!"

# CI 실행 완료시 메일로 알람
notifications:
  email:
    recipients:
      - brand13@naver.com